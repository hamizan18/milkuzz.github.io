<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Contact</title>
</head>
<body>
    {% include nav.html %}
    {% include header.html %}

    <h4>My Email: </h4>
    <ul>
        {% for i in site.data.contact.email %}
        <li> {{ i }} </li>
        {% endfor %}
    </ul>

    <p>Nomor Telepon: {{ site.data.contact.telepon }} </p>
    <p>Alamat: {{ site.data.contact.alamat }} </p>

    {% include footer.html %}
</body>
</html>
